<div class="container">
    <h1 class="text-center">Add Movie</h1>
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <!-- Tên Phim  -->
        <label for="">Tên Phim</label>
        <input
          type="text"
          name=""
          id=""
          class="form-control"
          formControlName="tenPhim"
        />
      </div>
      <div class="form-group">
        <!-- Bí Danh  -->
        <label for="">Bí Danh</label>
        <input
          type="text"
          name=""
          id=""
          class="form-control"
          formControlName="biDanh"
        />
      </div>
      <div class="form-group">
        <!-- Trailer  -->
        <label for="">Trailer</label>
        <input
          type="text"
          name=""
          id=""
          class="form-control"
          formControlName="trailer"
        />
      </div>
      <div class="form-group">
        <!-- Hình Ảnh : ko sử dụng được formControlName vì ko tự nhận đc value người dùng gửi lên, mình phải viết hàm cho nó   -->
        <label for="">Hình Ảnh</label>
        <input
          type="file"
          name=""
          id=""
          class="form-control"
          (change)="handleChangeFile($event)"
        />
      </div>
      <div class="form-group">
        <!-- Mô tả  -->
        <label for="">Mô Tả</label>
        <input
          type="text"
          name=""
          id=""
          class="form-control"
          formControlName="moTa"
        />
      </div>
      <div class="form-group">
        <!-- Mô tả  -->
        <label for="">Ngày khởi chiếu</label>
        <input
          type="text"
          name=""
          id=""
          class="form-control"
          formControlName="ngayKhoiChieu"
        />
      </div>
      <button class="btn btn-success">Thêm Phim</button>
    </form>
  </div>
</div>
