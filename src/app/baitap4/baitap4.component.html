<div class="container">
<p class="text-center">Register form</p>

<div class="form-group">
    <label>Email :</label>
    <input type ="text" class="form-control" [(ngModel)]="email"/>
</div>
<div class="form-group">
    <label>FullName :</label>
    <input type ="text" class="form-control" #fullnameRef />
</div>

<button class="btn btn-success my-3" (click) = "handleChangeFullName(fullnameRef.value)" >Submit</button>


<p>Email: {{email}}</p>
<p>Fullname : {{fullname}}</p>
</div>
