<div class="form-group">
  <label for="">Tên Phim</label>
  <input type="text" name="" id="" class="form-control" #nameMovie/>
</div>

<div class="form-group">
    <label for="">Giá</label>
    <input type="text" name="" id="" class="form-control" #priceMovie/>
  </div>

  <div class="form-group">
    <label for="">Hình Ảnh</label>
    <input type="file" accept=".jpeg" name="" id="" class="form-control-file" #imageMovie/>
  </div>

  <button class="btn btn-success mb-4" (click) = "handleAddMovie(nameMovie.value, priceMovie.value, imageMovie.files)">Thêm phim</button>
